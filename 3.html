<body>
    <script>
   let Number = prompt ("Digite um número:");
   Number = parseInt(Number);
    } else {
    let sum = 0;
    for (let i = 1; i <= Number; i++) {
        sum += i;
  }
alert ("A soma dos números" + Number + "é: " + sum);
    }
    </script>
